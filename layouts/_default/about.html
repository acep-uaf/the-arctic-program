{{ define "main" }}

<section class="hero" style="background-image:linear-gradient(rgba(20,30,38, 0.9), rgba(24,44,54, 0.8)),
url('{{ .Params.backgroundImage | relURL }}'); ">
  <header class="container">
    <hgroup class="light-text">
      <h1>{{.Params.title}}</h1>
      <h2>{{.Params.description}}</h2>
    </hgroup>
  </header>
</section>

<div class="container">
  {{- if .Params.tags }} {{- range ($.GetTerms "tags") }}
  <a href="{{ .Permalink }}">
    <kbd>{{ .LinkTitle }}</kbd>
  </a>
  {{- end }} {{- end }}

  <div class="container">
    <div>
      {{- if (.Param "ShowToc") }}
      <article class="toc">
        {{- partial "toc.html" . }}
      </article>
      {{- end }}
      
      <div class="about" id="gallery__about">
        {{ .Content }}
      </div>
    </div>
  </div>
  {{ end }}
