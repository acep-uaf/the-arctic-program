{{ define "main" }}

<section class="hero" style="background-image:linear-gradient(rgba(20,30,38, 0.8), rgba(24,44,54, 0.7)),
url('{{ .Params.HeroBackgroundImage | relURL }}'); ">
  <header class="container">
    <hgroup class="light-text">
      <h1>{{.Params.title}}</h1>
      <h2>{{.Params.description}}</h2>
    </hgroup>
    <span class="logo-container">
      <img src="{{.Params.onrLogo | relURL }}" alt="{{.Params.onrLogoAlt}}" />
      <p class="text-muted text-small">{{.Params.disclaimer}}</p>
    </span>
  </header>
</section>

<div class="container">
  {{- if .Params.tags }} {{- range ($.GetTerms "tags") }}
  <a href="{{ .Permalink }}">
    <kbd>{{ .LinkTitle }}</kbd>
  </a>
  {{- end }} {{- end }}

  <div class="container">
    <div>      
      <div class="about" id="gallery__about">
        {{ .Content }}
      </div>
    </div>
  </div>
  {{ end }}
