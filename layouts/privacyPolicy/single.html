{{ define "main" }}

<section
  class="hero"
  style="background-image:linear-gradient(rgba(20,30,38, 0.8), rgba(24,44,54, 0.7)),
url('{{ .Params.HeroBackgroundImage | relURL }}'); "
>
  <header class="container">
    <hgroup class="light-text">
      <h1>{{.Params.title}}</h1>
      <h2>{{.Params.description}}</h2>
    </hgroup>
  </header>
</section>

<div class="container">
  <div>{{ .Content }}</div>
</div>
{{ end }}
