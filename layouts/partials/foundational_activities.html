{{ $section := .Site.GetPage "section" "foundationalActivities" }} 
{{ if $section }}
<a href="{{ $section.Permalink }}">
  <h2>Foundational Activities <b><i data-feather="arrow-right-circle"></i></b></h2>
</a>

<div class="grid-f-activities">
  {{ range sort $section.Pages "Weight" }}
    <a href="{{ .RelPermalink }}">
      <article>
      <header>
        {{ if .Params.Icon }}
        <b><i data-feather="{{ .Params.Icon }}"></i></b>
        {{ end }} 
        <b>{{ .Title }}</b>
      </header>
      </article>
    </a>
  {{ end }}
</div>
{{ end }}
