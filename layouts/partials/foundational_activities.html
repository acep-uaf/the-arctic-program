{{ $section := .Site.GetPage "section" "foundationalActivities" }} {{ if
$section }}
<a href="{{ $section.Permalink }}">
  <h2 class="h2-link">
    Foundational Activities <b><i data-feather="arrow-right-circle"></i></b>
  </h2>
</a>

<div>
  <img
    src="{{ $section.Params.FAdiagram | relURL }}"
    alt="Foundational Activities and Partner Relationships"
  />
</div>

<div class="grid-f-activities grid-layout">
  {{ range sort $section.Pages "Weight" }}
  <a
    href="{{ .RelPermalink }}"
    class="card"
  >
    <div class="card-content">
      <div class="card-details">
        <b class="card-title">
          <div class="card-icon">
            <i data-feather="{{ .Params.Icon }}"></i>
          </div>
          {{ .Title }}
        </b>
        <p class="card-summary">{{ .Params.Summary }}</p>
      </div>
    </div>
  </a>
  {{ end }}
</div>

{{ end }}
