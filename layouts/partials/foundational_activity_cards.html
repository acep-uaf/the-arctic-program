<h2>Foundational Activities</h2>

{{ $section := .Site.GetPage "section" "foundationalActivities" }} {{ if
$section }}
<div class="grid-f-activities">
  {{ range sort $section.Pages "Weight" }}
  <article>
    <header>
      {{ if .Params.Icon }}
      <b><i data-feather="{{ .Params.Icon }}"></i></b>
      {{ end }} <b>{{ .Title }}</b>
    </header>
    <p>{{ .Params.Summary }}</p>
  </article>
  {{ end }}
</div>
{{ end }}
