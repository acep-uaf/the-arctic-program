<div class="partner-grid-sm">
  {{ range .Site.RegularPages }}
    {{ if eq .Section "partners" }}
      <div class="partner-item">
        <a href="{{ .Params.websiteUrl }}" target="_blank" title="{{ .Title }}">
        <img src="{{ .Params.logo }}" alt="{{ .Params.alt }}" class="partner-logo">
      </a>
      </div>
    {{ end }}
  {{ end }}
</div>
