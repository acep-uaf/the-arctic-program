<div class="container">
  {{ $section := .Site.GetPage "section" "partners" }}
  {{ if $section }}
    <a href="{{ $section.Permalink }}">
      <h2 class="h2-link">
        Core Partners <b><i data-feather="arrow-right-circle"></i></b>
      </h2>
    </a>
  {{ end }}
  <div class="partner-grid">
    {{ range .Site.RegularPages }}
      {{ if eq .Section "partners" }}
        <div class="partner-item-lg">
          <a href="{{ .Params.websiteUrl }}" target="_blank" title="{{ .Title }}">
            <img src="{{ .Params.logo | relURL }}" alt="{{ .Params.alt }}" class="partner-logo-lg">
            <p>{{ .Params.role }}</p>
          </a>
        </div>
      {{ end }}
    {{ end }}
  </div>
</div>
